        <div class="row">
          <section class="d-flex justify-content-end">
            <button id="newPro" type="button" class="btn btn-primary">+ New</button>
          </section>

        <div id="panel1" class="content2 my-5 d-none">
          <h3 class="my-4 text-primary text-center">Register new project:</h3>
          <section class="my-4 bg-light p-3 borderF">
            <form id="formProject">
              <div class="mb-3">
                <label for="title" class="form-label textForm"> Title of Project:</label>
                <input type="text" class="form-control" id="title" maxlength="50" placeholder="Some title" required>
                <div class="invalid-feedback">Required</div>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label textForm">URL image:</label>
                <input type="text" class="form-control" id="image" maxlength="80" placeholder="Url of image" required>
                <div class="invalid-feedback">Required</div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label textForm">Description:</label>
                <input type="text" class="form-control" id="description" maxlength="200" placeholder="Some description" required>
                <div class="invalid-feedback">Required</div>
              </div>

              <div class="mb-3">
                <label for="link" class="form-label textForm">Link: </label>
                <input type="text" class="form-control" id="link" maxlength="80" placeholder="Url of project" required>
                <div class="invalid-feedback">Required</div>
              </div>
              
              <button class="btn btn-primary" type="submit">Submit</button>
              <button class="btn btn-danger" type="button" id="clear">Cancel</button>
              </div>

            </form>
          </section>

        </div>
