<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="https://kit.fontawesome.com/35e1f586d0.js" crossorigin="anonymous"></script>
    <title>Landing Page </title>
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container">
              <a class="navbar-brand titulo-cursiva active" aria-current="page" href="../index.html">
                <p class="textIni"> <img id="header-image" src="../img/logo.png" width="70" height="70" class="logoNav" alt="landing logo">  Landing PAGE
                </p>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-1 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/products.html" target="_blank">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/prices.html" target="_blank">Prices</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/pages/contact.html" target="_blank">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
    
    <main >
        
        <div class="container">
            <div class="py-3 text-center">
                <h2 class="text-primary"> Contact with us </h2>
                <hr>
            </div>
              <div class="col-sm-12 col-md-6 col-lg-7">
                <div class="mb-3">
                  <span><i class="fas fa-user fa-2x"></i></span>
                  <label for="nombre" class="form-label fs-2 text"
                    > Full name: </label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Juan Manuel"
                    required
                    maxlength="50"
                  />
                </div>
       
                <div class="mb-3">
                  <span><i class="fas fa-envelope fa-2x"></i></span>
                  <label for="correo" class="form-label fs-2 text"
                    >Email:</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="nombre@ejemplo.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label fs-2 text"
                    ><span><i class="fas fa-phone-alt"></i></span>Number of cellphone:</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="cell"
                    placeholder="+54 11 381-1234567"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="exampleFormControlTextarea1"
                    class="form-label fs-2 text">Message:</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-3" id="enviar">
                  Submit
                </button>
              </div>
              </div>
            </div>
            <hr>
          </div>
    </main>
    <footer class="bg-foot text-light bg-secondary py-5 px-5">
        <section class="container">
          <div class="cont">
            <h3 class="me-5"> Navigation </h3>
            <a href="https:/facebook.com" target="_blank" class="me-2"><i
                class="fab fa-facebook-square fa-2x text-dark"></i></a>
            <a href="https:/instagram.com" target="_blank" class="me-2"><i
                class="fab fa-instagram-square fa-2x text-dark"></i></i></a>
            <a href="https:/twitter.com" target="_blank" class="me-2"><i
                class="fab fa-twitter-square fa-2x text-dark"></i></i></i></a>
          </div>
          <article class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-3">
              <h4 class="text-left text-foot"> Information </h4>
              <div>
                <a class="text-left text-foot text-light" href="/pages/contact.html">Contact</a>
              </div>
              <div>
                <a class="text-left text-foot text-light" href="/pages/products.html">Products</a>
              </div>
              <div>
                <a class="text-left text-foot text-light" href="/pages/prices.html">Prices</a>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
              <h4 class="text-left text-foot"> About us </h4>
              <div>
                <a class="text-left text-foot text-light" href="/pages/error.html">Admin</a>
              </div>
              <div>
                <a class="text-left text-foot text-light" href="/pages/error.html">Information</a>
              </div>
              <div>
                <a class="text-left text-foot text-light" href="/pages/error.html">Clients</a>
              </div>
            </div>
          </article>
        </section>
        <p id="finalText" class="mt-3"> &copy;  All rigths reserve </p>
    </footer>
</body>
</html>
